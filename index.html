<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פלוגה ד'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container col-12 col-lg-10">
      <h1 class="text-center mb-4">פלוגה ד'</h1>
      <button class="important-phones-toggle mb-3" onclick="toggleImportantPhones()">
        <h3 class="mb-0 d-inline">טלפונים חשובים</h3>
        <i class="fas fa-chevron-down toggle-icon ms-2"></i>
      </button>
      <div class="important-phones mb-4 collapsed">
        <div class="phone-item">
          <span class="phone-name">משתלט</span>
          <span class="phone-cell">
            <a href="tel:029705670">02-9705670</a>
          </span>
        </div>
        <div class="phone-item">
          <span class="phone-name">גדוד שגריר</span>
          <span class="phone-cell">
            <a href="tel:029970290">02-9970290</a>
          </span>
        </div>
        <div class="phone-item">
          <span class="phone-name">מוקד בית אל</span>
          <span class="phone-cell">
            <a href="tel:0548041060">054-8041060</a>
          </span>
        </div>
        <div class="phone-item">
          <span class="phone-name">תצפית גג אוגדה</span>
          <span class="phone-cell">
            <a href="tel:029970473">02-9970473</a>
          </span>
        </div>
        <div class="phone-item">
          <span class="phone-name">עופרה גספר</span>
          <span class="phone-cell">
            <a href="tel:029978382">02-9978382</a>
          </span>
        </div>
        <div class="phone-item">
          <span class="phone-name">עטרת איתי</span>
          <span class="phone-cell">
            <a href="tel:0555666661">055-5666661</a>
          </span>
        </div>
        <div class="phone-item">
          <span class="phone-name">כוכב יעקב חסיד</span>
          <span class="phone-cell">
            <a href="tel:029971215">02-9971215</a>
          </span>
        </div>
      </div>
      <div id="errorMessage" class="alert alert-danger d-none mb-3" role="alert">שגיאה בטעינת הנתונים. אנא ודא שה-URL של Google Apps Script תקין.</div>
      <div class="row mb-3">
        <div class="col-12">
          <input id="searchInput" type="text" class="form-control" placeholder="חפש..." oninput="filterEmployees()" />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>שם</th>
              <th>טלפון</th>
              <th>מחלקה</th>
            </tr>
          </thead>
          <tbody id="employeeTable"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
