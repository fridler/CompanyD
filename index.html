<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פלוגה ד'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F7P6NRL9QG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F7P6NRL9QG');
</script>
  </head>
  <body>
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner"></div>
    </div>
    <div class="main-container col-12 col-lg-10">
      <h1 class="text-center mb-4">פלוגה ד'</h1>
      <button class="important-phones-toggle mb-3" onclick="toggleImportantPhones()">
        <h3 class="mb-0 d-inline">טלפונים חשובים</h3>
        <i class="fas fa-chevron-down toggle-icon ms-2"></i>
      </button>
      <div id="importantPhonesList" class="important-phones mb-4 collapsed"></div>
      <button class="line-drivers-toggle mb-3 d-none" id="lineDriversToggle" onclick="toggleLineDrivers()">
        <h5 class="mb-0 d-inline">נהגי קו</h5>
        <i class="fas fa-chevron-down toggle-icon ms-2"></i>
      </button>
      <div id="lineDriversList" class="line-drivers mb-4 collapsed"></div>
      <div id="errorMessage" class="alert alert-danger d-none mb-3" role="alert">שגיאה בטעינת הנתונים. אנא ודא שה-URL של Google Apps Script תקין.</div>
      <div class="row mb-3">
        <div class="col-12">
          <input id="searchInput" type="text" class="form-control" placeholder="חפש..." oninput="filterEmployees()" />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th onclick="sortTable('name')" style="cursor: pointer">שם <span class="sort-icon"></span></th>
              <th onclick="sortTable('phone')" style="cursor: pointer">טלפון <span class="sort-icon"></span></th>
              <th onclick="sortTable('department')" style="cursor: pointer">מחלקה <span class="sort-icon"></span></th>
            </tr>
          </thead>
          <tbody id="employeeTable"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
